<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash - Drive with Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <img src="images/logo/logo.png" alt="Dash Logo" class="logo">
                <h1>Dash</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Want to be your own boss?</h2>
                <p>Start driving with Dash and earn up to $30/hr!</p>
                <a href="#" class="btn">Apply Now</a>
            </div>
            <img src="images/bg-image/scooter.svg" alt="Scooter" class="hero-image">
        </section>

        <section class="apply-form">
            <div class="form-container">
                <h2>Apply Now</h2>
                <form action="#" method="post">
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                    <label for="agree-check">
                        <input type="checkbox" id="agree-check" name="agree" required>
                        I agree to Dash's terms
                    </label>
                    <input type="submit" value="Drive with Us" class="btn">
                </form>
                <p class="message">Already applied? <a href="#">Check your application status here</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="earn-estimate">
            <h2>See how much you can earn with Dash.</h2>
            <form action="#" method="get">
                <input type="number" name="hours" placeholder="Hours" required>
                <input type="text" name="city" placeholder="City" required>
                <button type="submit" class="btn">Calculate</button>
            </form>
        </div>
        <div class="social-icons">
            <a href="#"><img src="images/icons/facebook.svg" alt="Facebook"></a>
            <a href="#"><img src="images/icons/instagram.svg" alt="Instagram"></a>
            <a href="#"><img src="images/icons/linkedin.svg" alt="LinkedIn"></a>
            <a href="#"><img src="images/icons/twitter.svg" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
